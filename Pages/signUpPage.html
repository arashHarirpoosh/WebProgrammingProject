<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main_page_view.css">
    <link rel="stylesheet" href="../styles/logIn_signUp_page_view.css">
</head>
<body>
<!--Content-->
<div class="flex-main-container">
    <div class="title_part">
        <!-- Header-->
        <div class="navbar">
            <a href="">
                <div class="store_text">فروشگاه</div>
            </a>
            <a href="#contact">صفحه اول</a>
            <a href="#contact">تماس با ما</a>
            <a href="#contact">پشتیبانی</a>
            <a href="#news">محصولات</a>
            <div class="dropdown">
                <button class="dropbtn">ورود / ثبت نام
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">ثبت نام</a>
                    <a href="#">ورود</a>
                </div>
            </div>

        </div>
    </div>

    <div class="flex-content">
        <div class="flex-login-title">
            <p>فروشگاه - ثبت نام</p>
        </div>
        <div class="flex-parts">
            <div class="flex-text-area">
                <label class="input-labels">نام</label>
                <input class="text-input-part" type="text" placeholder="نام خود را وارد کنید...">
            </div>

            <div class="flex-text-area">
                <label class="input-labels">نام خانوادگی</label>
                <input class="text-input-part" type="text" placeholder="نام خانوادگی خود را وارد کنید...">
            </div>

        </div>

        <div class="flex-parts">
            <div class="flex-text-area">
                <label class="input-labels">ایمیل</label>
                <input class="text-input-part" type="text" placeholder="ایمیل خود را وارد کنید...">
            </div>

            <div class="flex-text-area">
                <label class="input-labels">رمز عبور</label>
                <input class="text-input-part" type="text" placeholder="رمز عبور خود را وارد کنید...">
            </div>

        </div>

        <div class="flex-text-address">
            <label class="input-labels">آدرس</label>
            <input class="text-input-part" type="text" placeholder="آدرس خود را وارد کنید...">
        </div>

        <div class="flex-parts">
            <button class="search-btn">ثبت نام</button>
        </div>

    </div>

    <!--Footer-->
    <div class="footer">
        <p>تمامی حقوق برای توسعه دهندگان محفوظ است</p>
    </div>

</div>
</body>
</html>
