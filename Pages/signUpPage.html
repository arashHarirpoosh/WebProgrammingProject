<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main_page_view.css">
    <link rel="stylesheet" href="../styles/user_form_views.css">
</head>
<body>
<!--Content-->
<div class="flex-main-container">

    <div class="title_part">
        <!-- Header-->
        <div class="navbar">
            <a href="">
                <div class="store_text">فروشگاه</div>
            </a>
            <a href="#contact">صفحه اول</a>
            <a href="#contact">تماس با ما</a>
            <a href="#contact">پشتیبانی</a>
            <a href="#news">محصولات</a>
            <div class="dropdown">
                <button class="dropbtn">ورود / ثبت نام
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">ثبت نام</a>
                    <a href="#">ورود</a>
                </div>
            </div>

        </div>
    </div>

    <div class="flex-content">
        <form class="flex-main-box">
            <div class="flex-login-title">
                <p>فروشگاه - ثبت نام</p>
            </div>

            <div class="flex-parts-signup">
                <label class="flex-text-area">
                    <div class="input-labels">نام</div>
                    <input class="text-input-part" type="text" placeholder="نام خود را وارد کنید...">
                </label>

                <label class="flex-text-area">
                    <div class="input-labels">نام خانوادگی</div>
                    <input class="text-input-part" type="text" placeholder="نام خانوادگی خود را وارد کنید...">
                </label>

            </div>

            <div class="flex-parts-signup">
                <label class="flex-text-area">
                    <div class="input-labels">ایمیل</div>
                    <input class="text-input-part" type="email" placeholder="ایمیل خود را وارد کنید...">
                </label>

                <label class="flex-text-area">
                    <div class="input-labels">رمز عبور</div>
                    <input class="text-input-part" type="password" minlength="6" placeholder="رمز عبور خود را وارد کنید...">
                </label>

            </div>

            <div class="flex-parts-signup">
                <label class="flex-text-address">
                    <div class="address-input-labels">آدرس</div>
                    <input class="address-text-input-part" type="text" placeholder="آدرس خود را وارد کنید...">
                </label>
            </div>

            <div class="flex-form-btn">
                <button class="search-btn">ثبت نام</button>
            </div>
        </form>


    </div>
    <!--Footer-->
    <div class="footer">
        <p>تمامی حقوق برای توسعه دهندگان محفوظ است</p>
    </div>

</div>
</body>
</html>
